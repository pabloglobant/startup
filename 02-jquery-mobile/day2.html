<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<style>
		.background
		{
			width: 100%;			
			background-color: rgba(255,255,255,0.4);
		}
		.tweetContainer
		{
			position: relative;
			left: 10%;
			width: 80%; 			
		}
		.time
		{
			position: relative;
			float: right;
			margin-top: 1px;
			color: #bbb;
			font-size: 12px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			//alert('The page is loaded');
			$(this).keyup(function(e){
				console.log(e);
				if (e.keyCode == 27)
					$.mobile.loading("hide");					
			});

			$('#alias').focus();
			$('#btnWelcome').bind('click', function() {
				var $this = $( this ),
			        theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
			        msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
			        textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
			        textonly = !!$this.jqmData( "textonly" );
			        html = $this.jqmData( "html" ) || "";
				console.log(msgText);
				$.mobile.loading("show", {
					text: msgText,
					textVisible: textVisible,
					theme: theme,
					textonly: textonly,
					html: html
				})
				getResponse();
			});
			getTweets();	
		});	
	
		function getResponse() {
			 $.ajax({
				type: 'GET',
				url: 'http://bootcamp.aws.af.cm/welcome/' + $('#alias').val(),
				data: null, //Data sent to server
				dataType: 'json',
				success: function(msg) {
					if (msg.error) {
						$('#divResponse')
							.html(msg.error)
							.css('background-color', 'red');	
					}
					else {					
						$('#divResponse')
						.css('background-color', '')
						.html(hightlightAlias(msg.response, $('#alias').val()));
					}
				}
			});
		}
		
		
		function getTweets() {
			$.ajax({
				type: 'GET',
				url: 'http://search.twitter.com/search.json?q=html5',
				data: null, //Data sent to server
				dataType: 'jsonp',
				success: function(msg) {
					$.each(msg.results, function() {
						$(".tweetContainer").append('<li><a href=\"https:\/\/twitter.com\/' + this.from_user + '\"><img src=\"' + this.profile_image_url + '\"/>' + this.from_user + '<span class="time">' + this.created_at + '</span><p>' + this.text + '</p></a></li>').listview('refresh');
					});
				}
						
			});		
		}

		function hightlightAlias(text, name) {
			var index = text.indexOf(name);
			if (index >= 0) {
				text = text.substring(0,index) + "<span style=\"background-color:yellow\">" + text.substring(index,index+name.length) + "</span>" + text.substring(index + name.length);
			}
        	return text;
		}
	</script>
  </head>
<body>

		</div>

					<div id="divResponse"></div>		
				</div>
